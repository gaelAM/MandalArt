<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MandalArt</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="app">
    <!-- Editor de dibujo -->
    <div id="editor" class="screen active">
      <div id="toolbar">
        <div class="paleta-color">
        <input type="color" id="colorPicker" value="#00EEFF">
        <input type="range" id="brushSize" min="1" max="10" value="5">
        </div>
        <div class="toolbar-buttons">
          <button onclick="undo()"><i class="fas fa-undo"></i></button>
          <button onclick="redo()"><i class="fas fa-redo"></i></button>
          <button onclick="clearCanvas()"><i class="fas fa-trash-alt"></i></button>
          <button onclick="saveMandala()"><i class="fas fa-save"></i></button>
        </div>
        <input type="range" id="zoomRange" min="1" max="3" step="0.1" value="1">
      </div>
      <div id="canvasContainer">
        <canvas id="canvas"></canvas>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
